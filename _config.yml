title: 巴比旅行 - 坦桑尼亚Safari专家
description: 坦桑尼亚专业地接旅行社,提供塞伦盖蒂、恩戈罗恩戈罗、乞力马扎罗等经典Safari套餐,中文服务,安全可靠。
languages:
  - zh
  - en
  - fr
default_lang: "zh"
baseurl: "" # Set to empty for root domain
url: "https://balbina-safari.github.io"

# SEO Configuration
lang: zh-CN
author: Balbina Safari
twitter:
  username: balbinasafari
  card: summary_large_image
social:
  name: Balbina Safari
  links:
    - https://balbinasafari.github.io
    - https://twitter.com/balbinasafari
    - https://www.facebook.com/balbinasafari

# No theme selected - using custom CSS in assets/css/style.css
remote_theme: [] # Force clear
# Collections Configuration
collections:
  packages:
    output: true
    permalink: /packages/:path/
  wildlife:
    output: true
    permalink: /wildlife/:path/
  destinations:
    output: true
    permalink: /destinations/:path/
  hotels:
    output: true
    permalink: /hotels/:path/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
