<div class="wildlife-box">
  <h3>ü¶Å {{ strings.ui.spotting_prob }}</h3>
  <div class="wildlife-list">
    {% for animal in page.wildlife_spotting %}
    <div class="wildlife-item">
      <a href="{{ site.baseurl }}{{ prefix }}/wildlife/{{ animal.slug }}"
        >{{ animal.name }}</a
      >
      <span class="probability probability-{{ animal.chance }}"
        >{{ animal.chance }}</span
      >
    </div>
    {% endfor %}
  </div>
</div>
